<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Slider</title>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="./assets/images/img1.jpg" alt="Изображение 1"></div>
            <div class="slide"><img src="./assets/images/img2.jpg" alt="Изображение 2"></div>
            <div class="slide"><img src="./assets/images/img3.jpg" alt="Изображение 3"></div>
            <div class="slide"><img src="./assets/images/img4.jpg" alt="Изображение 4"></div>
            <div class="slide"><img src="./assets/images/img5.jpg" alt="Изображение 5"></div>
        </div>

        <button class="slider__btn prev">&#10094;</button>
        <button class="slider__btn next">&#10095;</button>

        <div class="slider__counter">Изображение 1 из 5</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
